---
bind_conf_file: /etc/bind/named.conf
bind_directory: /var/cache/bind
bind_pid_file: /var/run/named/named.pid
bind_named_root: /usr/share/dns/root.hints
bind_primary_zone_directory: /var/lib/bind
bind_rpz_directory: /var/lib/bind
bind_rpz_scripts_directory: /etc/bind/scripts
bind_secondary_zone_directory: /var/cache/bind
bind_tls_dhparam_file: /etc/bind/dhparam.pem
bind_usergroup: bind
