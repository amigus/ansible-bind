---
- name: Configure a BIND server
  hosts: bind
  pre_tasks:
    - name: Install BIND
      tags: [install]
      ansible.builtin.include_role:
        name: amigus.bind
        tasks_from: install
  roles:
    - role: amigus.bind
  vars:
    bind_acls:
      trusted:
        - 10.0.0.0/24
        - 192.168.1.0/24
    bind_query_acls:
      - localhost # built-in
      - trusted
    bind_recursion_acls: "{{ bind_query_acls }}"
