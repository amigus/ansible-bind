---
name: Galaxy Import and Release

on:
  push:
    tags:
      - 'v*.*.*' 
jobs:
  galaxy-import:
    name: Import to Ansible Galaxy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core
                
      - name: Import role to Galaxy
        run: >
          ansible-galaxy role import --token ${{ secrets.GALAXY_API_KEY }} --role-name bind
          ${{ github.repository_owner }} ${GITHUB_REPOSITORY##*/}

      - name: Create a GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" --repo "${{ github.repository }}" --title "${{ github.ref_name }} release" --generate-notes
